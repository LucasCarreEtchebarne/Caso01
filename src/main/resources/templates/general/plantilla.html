<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="#{aplicacion.titulo}">Caso01</title>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

        <footer th:fragment="footer" class="container-fluid bg-light border-top py-3 mt-4">

                <span th:text="#{nombre.estudiante}">Estudiante: Lucas Carre</span>
